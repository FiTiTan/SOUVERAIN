<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{NAME}} - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      color: #1a1a1a;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .bento-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      grid-auto-rows: 250px;
    }

    .bento-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .bento-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
    }

    .hero {
      grid-column: span 2;
      grid-row: span 2;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      line-height: 1.1;
    }

    .hero .tagline {
      font-size: 1.25rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .services {
      grid-column: span 1;
      grid-row: span 2;
    }

    .services h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #667eea;
    }

    .service-item {
      padding: 0.75rem 0;
      border-bottom: 1px solid #e5e7eb;
      font-size: 1rem;
    }

    .service-item:last-child {
      border-bottom: none;
    }

    .contact {
      background: #f8fafc;
    }

    .contact h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #667eea;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .contact-item {
      font-size: 0.95rem;
      color: #475569;
    }

    .value-prop {
      grid-column: span 2;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      padding: 3rem;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .social-link {
      padding: 0.5rem 1rem;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }

    .social-link:hover {
      background: #5568d3;
    }

    @media (max-width: 768px) {
      .bento-grid {
        grid-template-columns: 1fr;
      }

      .hero, .services, .value-prop {
        grid-column: span 1;
      }

      .hero h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bento-grid">
      <!-- Hero Section -->
      <div class="bento-card hero">
        <h1>{{NAME}}</h1>
        <p class="tagline">{{TAGLINE}}</p>
        <div class="social-links">
          {{SOCIAL_LINKS}}
        </div>
      </div>

      <!-- Services -->
      <div class="bento-card services">
        <h2>Services</h2>
        <div>
          {{SERVICES}}
        </div>
      </div>

      <!-- Value Proposition -->
      <div class="bento-card value-prop">
        {{VALUE_PROP}}
      </div>

      <!-- Contact -->
      <div class="bento-card contact">
        <h2>Contact</h2>
        <div class="contact-info">
          <div class="contact-item">✉️ {{EMAIL}}</div>
          {{PHONE}}
          {{ADDRESS}}
        </div>
      </div>

      <!-- Projects Placeholder -->
      {{PROJECTS}}
    </div>
  </div>
</body>
</html>
