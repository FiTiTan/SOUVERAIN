<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{NAME}} - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial Black', 'Impact', sans-serif;
      background: #0a0a0f;
      color: #ffffff;
      overflow-x: hidden;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(180deg, #0a0a0f 0%, #1a1a2e 100%);
      position: relative;
    }

    .hero h1 {
      font-size: clamp(3rem, 10vw, 8rem);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: -0.05em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      animation: gradient 3s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .tagline {
      font-size: clamp(1.25rem, 3vw, 2rem);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 3rem;
    }

    .services-section {
      padding: 5rem 2rem;
      background: #1a1a2e;
    }

    .services-grid {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .service-card {
      background: rgba(102, 126, 234, 0.1);
      border: 2px solid #667eea;
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .service-card:hover {
      transform: translateY(-8px) scale(1.05);
      border-color: #f093fb;
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
    }

    .service-title {
      font-size: 1.5rem;
      font-weight: 900;
      text-transform: uppercase;
      margin-bottom: 1rem;
      color: #667eea;
    }

    .value-section {
      padding: 5rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      text-align: center;
    }

    .value-text {
      max-width: 800px;
      margin: 0 auto;
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      font-weight: 900;
      text-transform: uppercase;
      line-height: 1.3;
    }

    .contact-section {
      padding: 5rem 2rem;
      background: #0a0a0f;
      text-align: center;
    }

    .contact-title {
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 900;
      text-transform: uppercase;
      margin-bottom: 2rem;
      color: #667eea;
    }

    .contact-info {
      max-width: 600px;
      margin: 0 auto 3rem;
      font-size: 1.25rem;
      line-height: 2;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .social-link {
      padding: 1rem 2rem;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 900;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      background: #f093fb;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Hero -->
  <section class="hero">
    <h1>{{NAME}}</h1>
    <p class="tagline">{{TAGLINE}}</p>
  </section>

  <!-- Services -->
  <section class="services-section">
    <div class="services-grid">
      {{SERVICES}}
    </div>
  </section>

  <!-- Value Proposition -->
  <section class="value-section">
    <div class="value-text">
      {{VALUE_PROP}}
    </div>
  </section>

  <!-- Contact -->
  <section class="contact-section">
    <h2 class="contact-title">Let's Connect</h2>
    <div class="contact-info">
      <div>✉️ {{EMAIL}}</div>
      {{PHONE}}
    </div>
    <div class="social-links">
      {{SOCIAL_LINKS}}
    </div>
  </section>
</body>
</html>
