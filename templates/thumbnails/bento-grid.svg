<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-bento" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-bento)"/>

  <!-- Grid visualization -->
  <rect x="20" y="20" width="180" height="140" rx="12" fill="white" opacity="0.95"/>
  <rect x="210" y="20" width="170" height="140" rx="12" fill="white" opacity="0.95"/>
  <rect x="20" y="170" width="180" height="110" rx="12" fill="white" opacity="0.95"/>
  <rect x="210" y="170" width="80" height="110" rx="12" fill="white" opacity="0.95"/>
  <rect x="300" y="170" width="80" height="110" rx="12" fill="white" opacity="0.95"/>

  <!-- Text -->
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Bento Grid</text>
  <text x="200" y="115" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.8">Modern grid layout</text>
</svg>
