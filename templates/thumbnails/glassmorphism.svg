<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-glass)"/>

  <!-- Glass cards -->
  <rect x="40" y="40" width="150" height="100" rx="16" fill="white" opacity="0.15" stroke="white" stroke-width="1" stroke-opacity="0.3"/>
  <rect x="210" y="40" width="150" height="100" rx="16" fill="white" opacity="0.15" stroke="white" stroke-width="1" stroke-opacity="0.3"/>
  <rect x="40" y="160" width="320" height="100" rx="16" fill="white" opacity="0.15" stroke="white" stroke-width="1" stroke-opacity="0.3"/>

  <!-- Text -->
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Glassmorphism</text>
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.8">Modern translucent UI</text>
</svg>
