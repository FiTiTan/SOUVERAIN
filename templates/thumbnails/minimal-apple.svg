<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff"/>

  <!-- Minimal cards -->
  <rect x="60" y="60" width="120" height="80" rx="12" fill="#f5f5f7"/>
  <rect x="200" y="60" width="140" height="80" rx="12" fill="#f5f5f7"/>

  <!-- Black card (Apple style) -->
  <rect x="60" y="160" width="280" height="100" rx="16" fill="#000000"/>

  <!-- Text on black card -->
  <text x="200" y="205" font-family="-apple-system, sans-serif" font-size="20" font-weight="600" fill="#f5f5f7" text-anchor="middle">Minimal Apple</text>
  <text x="200" y="230" font-family="-apple-system, sans-serif" font-size="12" fill="#f5f5f7" text-anchor="middle" opacity="0.7">Clean & elegant</text>

  <!-- Subtle accent -->
  <circle cx="320" cy="40" r="15" fill="#0071e3"/>
</svg>
