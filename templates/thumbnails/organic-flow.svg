<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-organic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#faf8f6"/>

  <!-- Organic shapes -->
  <ellipse cx="100" cy="100" rx="80" ry="60" fill="url(#bg-organic)" opacity="0.3"/>
  <ellipse cx="320" cy="220" rx="70" ry="50" fill="url(#bg-organic)" opacity="0.3"/>

  <!-- Content cards -->
  <rect x="80" y="80" width="240" height="140" rx="24" fill="white" opacity="0.9"/>

  <!-- Text -->
  <text x="200" y="130" font-family="Georgia, serif" font-size="28" font-style="italic" fill="#1a1a1a" text-anchor="middle">Organic Flow</text>
  <text x="200" y="160" font-family="Georgia, serif" font-size="14" fill="#666" text-anchor="middle">Soft & natural design</text>

  <!-- Decorative line -->
  <line x1="120" y1="175" x2="280" y2="175" stroke="#fcb69f" stroke-width="2"/>
</svg>
